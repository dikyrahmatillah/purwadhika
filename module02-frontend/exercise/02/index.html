<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfume</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="perfume">
        <div id="left">
            <img id="perfume-image" src="./assets/perfume.png" alt="Perfume bottle">

        </div>
        <div id="right">
            <span class="subtitle">PERFUME</span>
            <h1 class="title">Gabrielle Essence Eau De Parfum</h1>
            <p class="description">
                A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House
                of
                CHANEL.
            </p>
            <div class="price-container">
                <span class="price">$149.99</span>
                <span class="discount">$169.99</span>
            </div>
            <button id="add-to-cart">Add to Cart</button>
        </div>

    </div>
</body>

</html>
